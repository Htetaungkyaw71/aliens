<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Staking</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script>
    // Navbar
    function header_adj() {
      if ($(window).width() < 767) {
        var header_height = $(".header").outerHeight();
        $(".nav-wrap .nav-list").css({ "padding-top": header_height + "px" });
      } else {
        $(".nav-wrap .nav-list").css({ "padding-top": "0" });
      }
}
function submenu_toggle() {
	if ($(window).width() < 767) {
		$(".nav-list li.with-submenu")
			.off()
			.click(function () {
				$(this).toggleClass("is-open");
				$(".submenu").slideToggle("slow");
			});
	}
}
$(document).ready(function () {
	header_adj();
	submenu_toggle();
	if ($(window).width() < 767) {
		$(".hamburger").click(function () {
			$(this).toggleClass("is-active");
			$("body,html").toggleClass("sidebar-open");
			$(".nav-wrap").toggleClass("is-open");
		});

		$(".overlay").click(function () {
			$(".hamburger").removeClass("is-active");
			$("body,html").removeClass("sidebar-open");
			$(".nav-wrap").removeClass("is-open");
		});
	} else {
		$(".hamburger").removeClass("is-active");
		$("body,html").removeClass("sidebar-open");
		$(".nav-wrap").removeClass("is-open");
	}
});
$(window).on("resize", function () {
	header_adj();
	submenu_toggle();
	if ($(window).width() < 767) {
		$(".hamburger").click(function () {
			$(this).toggleClass("is-active");
			$("body,html").toggleClass("sidebar-open");
			$(".nav-wrap").toggleClass("is-open");
		});

		$(".overlay").click(function () {
			$(".hamburger").removeClass("is-active");
			$("body,html").removeClass("sidebar-open");
			$(".nav-wrap").removeClass("is-open");
		});
	} else {
		$(".hamburger").removeClass("is-active");
		$("body,html").removeClass("sidebar-open");
		$(".nav-wrap").removeClass("is-open");
	}
});

  </script>

</html>
